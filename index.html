<html>

<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div clas="mainWrapper">

    <div class="top">
      <label class="mainLabel">What's for dinner? </label>
      <button class="addButton" onclick="showFooter()"> ADD A RECIPE</button>
    </div>

    <div class="mainBody">

      <div class="subWrapper">
        <div class="left">
          <div class="leftIndent">
            <label class="titleLabel">What are you looking for?</label>
            <div class="sideQuestion">
              <input class="sideCheckbox" type="radio">
              <label class="sideLabe"> Side</label>
            </div>
            <div class="mainQuestion">
              <input class="mainCheckbox" type="radio">
              <label class="mainLabe"> Main</label>
            </div>
            <div class="dessertQuestion">
              <input class="dessertCheckbox" type="radio">
              <label class="dessertLabe"> Dessert</label>
            </div>
            <div class="entierQuestion">
              <input class="entierCheckbox" type="radio">
              <label class="entierLabe"> Entier Meal </label>
            </div>


            <button onClick="randomFood()" class="LetsCookButon"> LET'S COOK!</button>
          </div>


        </div>

        <div class="right">
          <div class="cookingPot">
            <img class="cookingPotImg" src="./assets/cookpot.svg">
          </div>
          <div class="foodText hidden">
            <label class="topLabel">test1 </label>
            <label class="bottomLabel">test2</label>
            <button class="clearButton" onclick="clearView()">Clear</button>
          </div>



        </div>

      </div>

    </div>
    <div class="footer hidden">
      <div class="indent">
        <label class="recipeTypeLabel">Recipe Type: </label>
        <input class="recipeTypeImput">
        <label class="recipeNameLabel">recipe Name </label>
        <input class="recipeNameImput">
        <button class="addNew" onclick="addNew()">ADD NEW</button>
      </div>
    </div>


  </div>


</body>
<script type="text/javascript" src="main.js"></script>

</html>
